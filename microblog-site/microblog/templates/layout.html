<!DOCTYPE html>

<html>
  <head>
    <title>Flask App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon" />
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon"/>
  </head>

  <body>
   
    <header>
      <div class="container">
        <h1 class="logo"> forum</h1>
          <strong><nav>
            <ul class="menu">
              <li><a href="{{ url_for('webPage.home') }}">Home</a></li>
              <li><a href="{{ url_for('webPage.about') }}">About</a></li>
              <li><a href="{{ url_for('webPage.news') }}">News</a></li>
              <li><a href="{{ url_for('webPage.post') }}">Make a Post</a></li>
              <li><a href="{{ url_for('webPage.signin') }}">Sign in</a></li>
              <li><a href="{{ url_for('webPage.logout') }}">Logout</a></li>
            </ul>
          </nav></strong>
      </div>
    </header> 
    
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for message in messages %}
            <li><h2 class="erro">{{ message }}</h2></li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
     
  </body>
</html>
