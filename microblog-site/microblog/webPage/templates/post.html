{% extends "layoutL.html" %}
{% block content %}

  <h1>Hello {{ user }}, make a post.</h1>
  
  <form action="" method="post" name="login">
      {{ form.hidden_tag() }}
      <p>
          Your post:<br>  
          {{ form.post(size=140) }}
          {% for error in form.post.errors %}
            <br/><span style="color: red">[{{error}}]</span>
          {% endfor %}
      </p>
      <p><input type="submit" value="Post"></p>
  </form>

{% endblock %}
